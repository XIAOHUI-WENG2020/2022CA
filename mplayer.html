<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="cssmplayer.css" />
    <title>Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="" id="audio"></audio>

      <div class="img-container">
        <img src="" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <!-- <div class="volume">
          <p id="volume_show"></p>
          <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
          <input type="range" min="0" max="100" volume="90" onchange="volume_change()" id="volume">
        </div> -->
        <div class="controls">
          <div class="amplitude-play-pause"></div>
          <div class="amplitude-stop"></div>
          <div class="amplitude-mute"></div>
          <input type="range" class="amplitude-volume-slider" />
      </div>
      </div>
    </div>
    <script src="./node_modules/amplitudejs/dist/amplitude.js"></script>
    <script src="jsmplayer.js"></script>
  </body>
</html>
